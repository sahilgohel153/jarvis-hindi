  <style>

<body>
  <h1>‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ‡§ú‡§æ‡§∞‡•ç‡§µ‡§ø‡§∏ ‡§π‡•Ç‡§Å ü§ñ</h1>
  <img id="avatar" src="{{ url_for('static', filename='sahil.jpg') }}" alt="‡§∏‡§æ‡§π‡§ø‡§≤">

  <input type="text" id="prompt" placeholder="‡§Ö‡§™‡§®‡§æ ‡§∏‡§µ‡§æ‡§≤ ‡§≤‡§ø‡§ñ‡•á‡§Ç...">
  <div>
    <button onclick="askJarvis()">‡§≠‡•á‡§ú‡•á‡§Ç</button>
    <button onclick="startListening()">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç</button>
  </div>

  <div id="chatbox"></div>

  <script>
    const synth = window.speechSynthesis;
    const avatar = document.getElementById("avatar");

    function askJarvis() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt.trim()) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="bubble user"><b>üßë‚Äçüíª ‡§Ü‡§™:</b> ${prompt}</div>`;

      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply;
        chatbox.innerHTML += `<div class="bubble bot"><b>ü§ñ ‡§ú‡§æ‡§∞‡•ç‡§µ‡§ø‡§∏:</b> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        const utter = new SpeechSynthesisUtterance(reply);
        utter.lang = 'hi-IN';
        const voices = synth.getVoices();
        utter.voice = voices.find(v => v.lang === 'hi-IN') || voices[0];

        avatar.classList.add("talking");
        synth.speak(utter);
        utter.onend = () => avatar.classList.remove("talking");
      });
    }

    // üé§ Mic voice input
    let recognition;

    function startListening() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§µ‡•â‡§á‡§∏ ‡§∞‡§ø‡§ï‡§ó‡•ç‡§®‡§ø‡§∂‡§® ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ Chrome ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'hi-IN';
      recognition.interimResults = false;

      recognition.start();

      recognition.onstart = () => {
        console.log("üé§ ‡§µ‡•â‡§á‡§∏ ‡§á‡§®‡§™‡•Å‡§ü ‡§∂‡•Å‡§∞‡•Ç...");
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("prompt").value = transcript;
        askJarvis();
      };

      recognition.onerror = function(event) {
        console.error("‚ùå ‡§Æ‡§æ‡§á‡§ï ‡§è‡§∞‡§∞:", event.error);
        alert("‡§Æ‡§æ‡§á‡§ï ‡§∏‡•á ‡§á‡§®‡§™‡•Å‡§ü ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§Ç ‡§î‡§∞ ‡§´‡§ø‡§∞ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§");
      };

      recognition.onend = () => {

  </script>
