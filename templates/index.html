<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis - AI Assistant</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin: 15px 0;
      border: 3px solid #00ffff;
      transition: transform 0.3s ease-in-out;
    }

    .talking {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffff;
    }

    #prompt {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #00ffff;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00dddd;
    }

    #chatbox {
      max-height: 400px;
      overflow-y: auto;
      width: 90%;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .bubble {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .user {
      background-color: #003366;
      text-align: right;
    }

    .bot {
      background-color: #004d4d;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Hello! I am Jarvis ðŸ¤–</h1>
  <img id="avatar" src="{{ url_for('static', filename='sahil.jpg') }}" alt="Jarvis Avatar">

  <input type="text" id="prompt" placeholder="Type your question here...">
  <div>
    <button onclick="askJarvis()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
  </div>

  <div id="chatbox"></div>

  <script>
    const synth = window.speechSynthesis;
    const avatar = document.getElementById("avatar");

    function askJarvis() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt.trim()) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="bubble user"><b>ðŸ§‘ You:</b> ${prompt}</div>`;

      fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt})
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply;
        chatbox.innerHTML += `<div class="bubble bot"><b>ðŸ¤– Jarvis:</b> ${reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;

        const utter = new SpeechSynthesisUtterance(reply);
        utter.lang = 'en-US';
        const voices = synth.getVoices();
        utter.voice = voices.find(v => v.lang === 'en-US') || voices[0];

        avatar.classList.add("talking");
        synth.speak(utter);
        utter.onend = () => avatar.classList.remove("talking");
      });
    }

    let recognition;

    function startListening() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("Your browser does not support voice recognition. Please use Chrome.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.start();

      recognition.onstart = () => {
        console.log("ðŸŽ¤ Voice input started...");
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("prompt").value = transcript;
        askJarvis();
      };

      recognition.onerror = function(event) {
        console.error("âŒ Mic error:", event.error);
        alert("Could not get input from mic. Please allow mic access and try again.");
      };

      recognition.onend = () => {
        console.log("ðŸŽ¤ Voice input ended");
      };
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
